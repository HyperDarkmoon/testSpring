spring.application.name=testSpring

spring.datasource.url=jdbc:mysql://localhost:3306/testSpring?&createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=

### SERVER CONFIGURATION ###
server.port=8095

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Make Jackson serialize private fields even without Lombok-generated getters
spring.jackson.visibility.field=ANY
spring.jackson.visibility.getter=NONE
spring.jackson.visibility.is-getter=NONE
spring.jackson.visibility.setter=NONE
